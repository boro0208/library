<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">My Library</h1>
        <p class="text">My Library is an open, editable library catalog, building towards a web page for every book ever published.</p>
        <div class="form-content">
            <form class="form" id="myForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="status">Status:</label>
                <select name="status" id="status" class="select">
                    <option class="item" value="READ">Read</option>
                    <option class="item" value="NOT READ">Not Read</option>
                </select>
                <button type="button" class="addBook">Add Book</button>
            </form> 
        </div>
        <div class="content" id="content"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
